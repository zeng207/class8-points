<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六年八班课堂积分乐园</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft YaHei', sans-serif; background-color: #f0f8ff; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #4a90e2; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.2em; }
        .entry-buttons { text-align: center; margin: 30px 0; }
        .entry-buttons button { background-color: #4a90e2; color: white; border: none; padding: 15px 30px; font-size: 1.2em; border-radius: 10px; cursor: pointer; margin: 0 15px; }
        .teacher-view, .student-view { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>六年八班课堂积分乐园</h1>
            <p>记录成长，快乐学习</p>
        </div>

        <div class="entry-buttons" id="homeButtons">
            <button onclick="loginAsTeacher()">我是老师 👩‍🏫</button>
            <button onclick="showStudentView()">我是学生 🧒</button>
        </div>

        <!-- 老师视图 -->
        <div id="teacherView" class="teacher-view">
            <h2 style="text-align:center;">六（8）班语文课堂积分表</h2>

            <!-- ✅ 导出/导入按钮 -->
            <div style="text-align:center; margin:20px 0;">
                <button onclick="exportData()" style="background:green; color:white; border:none; padding:10px 20px; margin:5px; border-radius:5px;">💾 导出数据</button>
                <button onclick="importData()" style="background:blue; color:white; border:none; padding:10px 20px; margin:5px; border-radius:5px;">📂 导入数据</button>
            </div>

            <p style="text-align:center; font-size:1.2em; color:#4a90e2;">功能已恢复！</p>
            <button onclick="goBackToHome()">返回首页</button>
        </div>

        <!-- 学生视图 -->
        <div id="studentView" class="student-view">
            <h2 style="text-align:center;">学生功能正常</h2>
            <button onclick="goBackToHome()">返回首页</button>
        </div>
    </div>

    <script>
        // ====== 核心函数 ======
        function loginAsTeacher() {
            const pwd = prompt('请输入老师密码 🔐');
            if (pwd === null) return;

            // 默认密码 123456
            const realPwd = atob('MTIzNDU2'); // '123456'

            if (pwd === realPwd) {
                sessionStorage.setItem('teacherLoggedIn', 'true');
                showTeacherView();
            } else {
                alert('密码错误！请重新输入。');
            }
        }

        function showStudentView() {
            document.getElementById('homeButtons').style.display = 'none';
            document.querySelector('.header').style.display = 'none';
            document.getElementById('studentView').style.display = 'block';
        }

        function showTeacherView() {
            const loggedIn = sessionStorage.getItem('teacherLoggedIn') === 'true';
            if (!loggedIn) {
                loginAsTeacher();
                return;
            }
            document.getElementById('homeButtons').style.display = 'none';
            document.querySelector('.header').style.display = 'none';
            document.getElementById('teacherView').style.display = 'block';
        }

        function goBackToHome() {
            document.getElementById('teacherView').style.display = 'none';
            document.getElementById('studentView').style.display = 'none';
            document.getElementById('homeButtons').style.display = 'block';
            document.querySelector('.header').style.display = 'block';
        }

        // ====== 导出/导入功能 ======
        function exportData() {
            const data = JSON.stringify([{name:"测试",score:100}], null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '六年八班积分备份.json';
            a.click();
            URL.revokeObjectURL(url);
            alert('✅ 数据已导出！');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    try {
                        JSON.parse(reader.result);
                        alert('✅ 文件格式正确，可导入！');
                    } catch {
                        alert('❌ 文件格式错误，请选择正确的 JSON 文件');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // ====== 页面加载 ======
        window.onload = function() {
            // 检查是否已登录
            const loggedIn = sessionStorage.getItem('teacherLoggedIn') === 'true';
            if (loggedIn) {
                showTeacherView();
            }
        };
    </script>
</body>
</html>
